<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザ報告事項編集</title>
    <link rel="stylesheet" href="admin_report_details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="header.css">
</head>

<body>

    <header id="header-user">
        <div class="header-content">
            <div class="site-name">
                <h1>業務報告システム</h1>
            </div>

            <ul class="header-item">
                <li class="item-list" id="item-icon"><a href="">アイコン</a></li>
                <li class="item-list"><a href="">ユーザー名前</a></li>
                <li class="item-list"><a href="">報告一覧</a></li>
                <li class="item-list"><a href="">情報変更</a></li>
                <li class="item-list"><a href="">ログアウト</a></li>
            </ul>

        </div>
    </header>

    <main>
        <div class="content">
            <a href="#" class="back-link"><i class="fas fa-angle-double-left"></i> ホームに戻る</a>

            <div class="content-text">

                <div class="title">
                    <h1>報告事項編集</h1>
                </div>

                <form action="/user/report/update" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="reportId" th:value="${report.reportId}">

                    <div class="report-title">
                        <label for="report-title">報告名</label>
                        <input type="text" id="report-title" name="reportTitle" th:value="${report.reportTitle}" placeholder="報告タイトルを入力してください">
                    </div>

                    <div class="item" id="item-file">
                        <label class="add-file">添付ファイル</label>
                        <input type="file" name="reportFileName">
                    </div>

                    <div class="report-summary">
                        <label for="summary">報告事項</label>
                        <textarea id="summary" name="contentsOfReport" rows="10" th:text="${report.contentsOfReport}"></textarea>
                    </div>

                    <div class="reporter">
                        <label for="reporter">報告者</label>
                        <select id="reporter" name="userId">
                            <option th:value="${report.userId}" th:text="${report.userName}">管理者1</option>
                        </select>
                    </div>

                    <div class="submit-container">
                        <button type="submit" class="submit-button">修正</button>
                    </div>
                </form>

            </div>
        </div>
    </main>

    <footer id="footer-user">
        <div class="footer-content">
            <div>
                <ul class="footer-item">
                    <li><a href="">情報変更</a></li>
                    <li>|</li>
                    <li><a href="">ログアウト</a></li>
                </ul>

            </div>
            <div>
                <p> Copyright &copy; 2024</p>
            </div>
        </div>
    </footer>
</body>

</html>
