<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ログイン</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="site-name">
                <h2>業務報告システム </h2>
            </div>
    </header>

    <div class="container">
        <main>
            <div class="login-form">
                <h1>ログイン</h1>
                <form action="#" method="POST">
                    <input class="form-text" type="email" placeholder="ユーザーメール" required>
                    <div class="password-field">
                        <input class="form-text" type="password" placeholder="ユーザーパスワード" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <button type="submit">ログイン</button>
                </form>

                <div class="link">
                    <a href="#" class="register-link">新規登録に<span>戻る</span></a>
                    <a href="#" class="forgot-password-link">パスワードを忘れた方は<span>こちらへ</span></a>
                </div>
            </div>
        </main>
    </div>
    <script src="admin_login_scripts.js"></script>
    <footer>
        <div class="footer-content">
            <div>
                <ul class="footer-item">
                    <li><a href="">情報変更</a></li>
                    <li>|</li>
                    <li><a href="">ログアウト</a></li>
                </ul>
            </div>
            <div>
                <p> Copyright &copy; 2024</p>
            </div>
        </div>
    </footer>
</body>

</html>
