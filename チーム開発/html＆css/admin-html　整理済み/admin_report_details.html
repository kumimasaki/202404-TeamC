<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>報告詳細閲覧</title>
    <link rel="stylesheet" href="admin_report_details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="header.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="site-name">
                <h2>業務報告システム </h2>
            </div>

            <ul class="header-item">
                <li class="item-list" id="item-icon"><a href="">アイコン</a></li>

                <li class="item-list"><a href="">管理者名前</a></li>

                <li class="item-list"><a href="">管理者情報変更</a></li>

                <li class="item-list"> <a href="">ユーザ追加</a></li>

                <li class="item-list"><a href="">ユーザ一覧</a> </li>

                <li class="item-list"><a href="">報告事項一覧</a></li>

                <li class="item-list"><a href="">ログアウト</a></li>

            </ul>

        </div>
    </header>


    <main>
        <div class="content">
            <a href="/admin/report/list" class="back-link"><i class="fas fa-angle-double-left"></i> ホームに戻る</a>

            <div class="content-text">
                <h1>報告タイトル</h1>
                <div class="item">
                    <p class="content-item">報告日: 2024年6月03日</p>
                    <p class="content-item">ファイル名: xxx.pdf <button class="download-button">ダウンロード</button></p>                
                </div>

                <div class="report-summary">
                    <label for="summary">報告概要</label>
                    <textarea id="summary" rows="10"></textarea>
                </div>

                <div class="submit-container">
                    <a href="/admin/report/receipt/process" class="submit-button" id="get-btn">受領</a>
                </div>
            </div>
        </div>

    </main>


    <footer>
        <div class="footer-content">
            <div>
                <ul class="footer-item">
                    <li><a href="">情報変更</a></li>
                    <li>|</li>
                    <li><a href="">ログアウト</a></li>
                </ul>

            </div>
            <div>
                <p> Copyright &copy; 2024</p>
            </div>
        </div>
    </footer>

</body>

</html>
