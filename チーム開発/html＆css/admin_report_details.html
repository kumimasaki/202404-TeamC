    <link rel="stylesheet" href="admin_report_details.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="site-name">
                <h2>サイト名 </h2>
            </div>

            <ul class="header-item">
                <li class="item-list" id="item-icon"><a href="">アイコン</a></li>

            <a href="/admin/report/receipt/process" class="submit-button">受領</a>
        </div>

    <footer>
