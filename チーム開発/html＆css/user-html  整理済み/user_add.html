<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー追加</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="user_add.css">
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="site-name">
                <h1>業務報告システム </h1>
            </div>
            <ul class="header-item">
                <li class="item-list" id="item-icon"><a href="">アイコン</a></li>
                <li class="item-list"><a href="">管理者名前</a></li>
                <li class="item-list"><a href="">管理者情報変更</a></li>
                <li class="item-list"><a href="">ユーザーー追加</a></li>
                <li class="item-list"><a href="">ユーザー一覧</a></li>
                <li class="item-list"><a href="">報告事項一覧</a></li>
                <li class="item-list"><a href="">ログアウト</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="content">
            <a href="#" class="back-button"><i class="fas fa-angle-double-left"></i> ホームに戻る</a>

            <div class="container">
                <h1>ユーザー追加</h1>
                <form id="adminForm">
                    <div class="form-content">
                        <div class="icon-container">
                            <div class="icon-circle">
                                <span>アイコン</span>
                            </div>
                            <input type="file" id="iconUpload" class="file-input">
                            <label for="iconUpload" class="file-label">ファイル選択</label>
                        </div>
                        <div class="input-fields">
                            <div class="input-group">
                                <label for="username">ユーザー名:</label>
                                <input type="text" id="username" name="userName">
                            </div>
                            <div class="input-group">
                                <label for="email">ユーザーメール:</label>
                                <input type="email" id="email" name="userEmail">
                            </div>
                            <div class="input-group" id="input-button">
                                <label for="password">パスワード:</label>
                                <input type="password" id="password" name="userPassword">
                                <button type="button" class="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="input-group">
                                <label for="confirmPassword">パスワード確認:</label>
                                <input type="password" id="confirmPassword" name="confirmPassword">
                            </div>
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="button" class="cancel-button" onclick="cancelChanges()">保存せず戻る</button>
                        <button type="submit" class="submit-button">追加</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <ul class="footer-item">
                <li><a href="#">情報変更</a></li>
                <li>|</li>
                <li><a href="#">ログアウト</a></li>
            </ul>
            <p> Copyright &copy; 2024</p>
        </div>
    </footer>
    <script src="admin_register_scripts.js"></script>
    <script src="user_add.js"></script>
</body>

</html>
