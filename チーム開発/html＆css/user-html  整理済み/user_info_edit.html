<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー情報編集</title>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="user_add.css">
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <header id="header-user">
        <div class="header-content">
        <div class="site-name">
            <h1>業務報告システム </h1>
        </div>
    </div>
        <ul class="header-item">
            <li class="item-list" id="item-icon"><a href="">アイコン</a></li>
            <li class="item-list"><a href="">ユーザー名前</a></li>
            <li class="item-list"><a href="">報告一覧</a></li>
            <li class="item-list"><a href="">情報変更</a></li>
            <li class="item-list"><a href="">ログアウト</a></li>
        </ul>
    </div>
</header>

    <main>
        <div class="content">
            <a href="#" class="back-button"><i class="fas fa-angle-double-left"></i> ホームに戻る</a>

            <div class="container">
                <h1>この変更でよろしいでしょうか？</h1>
                <form id="adminForm">
                    <div class="form-content">
                        <div class="icon-container">
                            <div class="icon-circle">
                                <span>アイコン</span>
                            </div>
                            <input type="file" id="iconUpload" class="file-input">
                            <label for="iconUpload" class="file-label">ファイル選択</label>
                        </div>
                        <div class="input-fields">
                            <div class="input-group">
                                <label for="username">ユーザー名:</label>
                                <input type="text" id="username" name="userName">
                            </div>
                            <div class="input-group">
                                <label for="email">ユーザーメール:</label>
                                <input type="email" id="email" name="userEmail">
                            </div>
                            <div class="input-group" id="input-button">
                                <label for="password">パスワード:</label>
                                <input type="password" id="password" name="userPassword">
                                <button type="button" class="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="input-group">
                                <label for="confirmPassword">パスワード確認:</label>
                                <input type="password" id="confirmPassword" name="confirmPassword">
                            </div>
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="button" class="cancel-button" onclick="cancelChanges()">保存せず戻る</button>
                        <button type="submit" class="submit-button">更新</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer id="footer-user">
        <div class="footer-content">
            <div>
                <ul class="footer-item">
                    <li><a href="">情報変更</a></li>
                    <li>|</li>
                    <li><a href="">ログアウト</a></li>
                </ul>
            </div>
            <div>
                <p> Copyright &copy; 2024</p>
            </div>
        </div>
    </footer>

    <script src="user_add.js"></script>
</body>

</html>
