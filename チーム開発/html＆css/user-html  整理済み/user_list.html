<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>管理者報告一覧</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="header.css">
</head>
<body>
   <header id="header-user">
      <div class="header-content">
         <div class="site-name">
            <h1>業務報告システム </h1>
         </div>

         <ul class="header-item">
            <li class="item-list" id="item-icon"><a href="#">アイコン</a></li>
            <li class="item-list"><a href="#">管理者名前</a></li>
            <li class="item-list"><a href="#">管理者情報変更</a></li>
            <li class="item-list"> <a href="#">ユーザ追加</a></li>
            <li class="item-list"><a href="#">ユーザ一覧</a> </li>
            <li class="item-list"><a href="#">報告事項一覧</a></li>
            <li class="item-list"><a href="#">ログアウト</a></li>
         </ul>
      </div>
   </header>
   <main>
      <div class="search-container">
         <label>報告事項一覧（検索結果）</label>
         <input  type="text" placeholder="検索内容．．．">
         <button type="button" class="search-button" onclick="searchFunction()">検索</button>
   </div>
      <div class="user-list">
            <div class="user-card">
               <img src="user.png" alt="ユーザー画像" class="user-image">
               <div class="user-info">
                  <h3>ユーザー名</h3>
                  <p>メールアドレス：</p>
                  <p>パスワード：</p>
                  <button type="button" class="delete-button" id="delete-button1" onclick="deleteFunction()">削除</button>
               </div>
            </div>
            <div class="user-card">
               <img src="user.png" alt="ユーザー画像" class="user-image">
               <div class="user-info">
                  <h3>ユーザー名</h3>
                  <p>メールアドレス：</p>
                  <p>パスワード：</p>
                  <button type="button" class="delete-button" id="delete-button2" onclick="deleteFunction()">削除</button>
               </div>
            </div>
      </div>
   </main>
   <footer id="footer-user">
      <div class="footer-content" id="footer-report">
         <div>
            <ul class="footer-item" id="footer-item-report">
                  <li><a href="">情報変更</a></li>
                  <li>|</li>
                  <li><a href="">ログアウト</a></li>
            </ul>
         </div>
         <div>
            <p> Copyright &copy; 2024</p>
         </div>
      </div>
</footer>
</body>
</html>
