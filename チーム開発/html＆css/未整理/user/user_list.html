<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>サイト名前</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
      <div class="header-container">
            <div class="site-title">サイト名前</div>
            <nav>
               <ul>
                  <li><img src="icon.png" alt="アイコン" class="icon"></li>
                  <li>管理者名前</li>
                  <li>管理者情報変更</li>
                  <li>ユーザー追加</li>
                  <li>ユーザー一覧</li>
                  <li>報告事項一覧</li>
                  <li>ログアウト</li>
               </ul>
            </nav>
      </div>
   </header>
   <main>
      <div class="search-container">
         <p>報告事項一覧 (検索結果)</p>
            <input type="text" placeholder="検索内容．．．">
            <button>検索</button>
      </div>
      <div class="user-list">
            <div class="user-card">
               <img src="user.png" alt="ユーザー画像" class="user-image">
               <div class="user-info">
                  <h3>ユーザー名</h3>
                  <p>メールアドレス：</p>
                  <p>パスワード：</p>
               </div>
               <button class="delete-button">削除</button>
            </div>
            <div class="user-card">
               <img src="user.png" alt="ユーザー画像" class="user-image">
               <div class="user-info">
                  <h3>ユーザー名</h3>
                  <p>メールアドレス：</p>
                  <p>パスワード：</p>
               </div>
               <button class="delete-button">削除</button>
            </div>
      </div>
   </main>
   <footer>
      <div class="footer-container">
            <p>情報変更　｜　ログアウト</p>
            <p>Copyright  2 0 2 4</p>
      </div>
   </footer>
</body>
</html>
