<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー情報編集</title>
    <link rel="stylesheet" href="user_info_edit.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="site-name">
                <h2>サイト名</h2>
            </div>

            <ul class="header-item">
                <li class="item-list" id="item-icon"><a href="#">アイコン</a></li>
                <li class="item-list"><a href="#">ユーザー名前</a></li>
                <li class="item-list"><a href="#">報告一覧</a></li>
                <li class="item-list"><a href="#">情報変更</a></li>
                <li class="item-list"><a href="#">ログアウト</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="main-content">
            <a href="#" class="back-link">⇐ homeに戻る</a>
            <div class="user-info">
                <div class="user-image">
                    <input type="file" id="file" style="display: none;">
                    <label for="file" class="file-label">
                        <div class="circle"></div>
                        <button class="file-btn">ファイル</button>
                    </label>
                    <button class="select-btn">選択</button>
                </div>
                <div class="user-details">
                    <label for="username">ユーザー名前:</label>
                    <input type="text" id="username" value="XXXX ZZZZ">
                    <label for="email">ユーザーメール:</label>
                    <input type="email" id="email" placeholder="検索内容。。。">
                    <label for="password">パスワード:</label>
                    <input type="password" id="password">
                    <label for="confirm-password">パスワード確認:</label>
                    <input type="password" id="confirm-password">
                    <div class="buttons">
                        <button class="save-btn">保存せず戻る</button>
                        <button class="update-btn">更新</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <ul class="footer-item">
                <li><a href="#">情報変更</a></li>
                <li>|</li>
                <li><a href="#">ログアウト</a></li>
            </ul>
            <p> Copyright &copy; 2024</p>
        </div>
    </footer>
</body>

</html>
